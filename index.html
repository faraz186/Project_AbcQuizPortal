<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./Logo.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Portal</title>
    <link rel="stylesheet" href="style.css">
 
</head>

<body>
    <br>
<br>
    <div class="cont">
        <div class="form sign-in">
            <h2>Welcome To ABC Portal</h2>
            <label>
                <span>Email</span>
                <input type="email" id="loginEmail" />
            </label>
            <label>
                <span>Password</span>
                <input type="password" id="loginPassword" />
            </label>
            <p class="forgot-pass">Forgot password?</p>

            <button onclick="login()" class="submit">Sign In</button>
            <a href="./index2.html"><img src="./index-removebg-preview.png" class="start_logoo"></a>


        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                 
                    <h3>Don't have an account? Please Sign up!<h3>
                </div>
                <div class="img__text m--in">
                
                    <h3>If you already has an account, just sign in.<h3>
                </div>
                <div class="img__btn">
                    <span class="m--up">Sign Up</span>
                    <span class="m--in">Sign In</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>Create your Account</h2>
                <label>
                    <span>Name</span>
                    <input type="text" id="name" />
                </label>
                <label>
                    <span>Email</span>
                    <input type="email" id="email" />
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" id="password"/>
                </label>
                <button onclick="signUp()" class="submit">Sign Up</button>
                
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.img__btn').addEventListener('click', function() {
            document.querySelector('.cont').classList.toggle('s--signup');
        });
    </script>
    
    
</body>
<script src="app.js"></script>

</html>
